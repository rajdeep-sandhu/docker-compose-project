services:
  scheduler:
    build: scheduler/.
    ports:
      - "81:80"
  storefront:
    build: storefront/.
    ports:
      - "80:80"
  database:
    image: "mysql"
    env_file:
      - ./mysql/env_vars
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d:ro
      - kineteco:/var/lib/mysql:rw
volumes:
  - kineteco